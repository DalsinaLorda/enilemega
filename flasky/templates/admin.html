
{% extends "layout.html" %}
{% block content %}
  <section class="tagline">
   <div class="container">
    <h1>View our market 
      
    </h1>
   </div>
  </section>
  <section>
    <div class="container">
      
      <ul id="gallary">
       
         <table id="t01">
             <tr>
                <th>Serial</th>
                <th>Name</th>    
                <th>Price</th>
                <th>Discount</th>
                <th>Stock</th>
                <th>Color</th>
                <th>Image</th>
                <th></th>
                <th></th>
             </tr>
           {% for post in posts  %}
             <tr>
               <td>{{loop.index}}.</td>
               <td>{{post.name}}</td> 
               <td>${{post.price}}</td>       
               <td>{{post.discount}}%</td>
               <td>{{post.stock}}</td>
               <td>{{post.color}}</td>
               <td><img style="border-radius: 0px;" src="{{url_for('static', filename='shoppics/' + post.image)}}"></td>
               <td><a  class="btn-btn" href="{{url_for('edit_post', post_id=post.id)}}">Edit</a></td>
               <td><a  class="btn-btn-danger" href="{{url_for('delete_post', post_id=post.id)}}">Delete</a></td>
             </tr>
           {% endfor %}  
           </table>

                
      </ul>
    </div>
   
 
{%endblock content %}
